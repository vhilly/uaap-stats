
<section class="page-form-ele page" data-ng-controller="RefereeCtrl">
	<button class="btn btn-info" ng-click="show_add_form(true)">Add Referee</button>
	<section class="panel panel-default"  ng-show="addPanel">
		
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Referee</strong></div>

		<div class="panel-body">
			<div class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-sm-2">First Name</label>
					<div class="col-sm-10">
						<input type="text" ng-model="referee.first_name" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">Last Name</label>
					<div class="col-sm-10">
						<input type="text" ng-model="referee.last_name" class="form-control">
					</div>
				</div>				
				<div class="form-group">
					<label for="" class="col-sm-2">Jersey Number</label>
					<div class="col-sm-10">
						<input type="text" ng-model="referee.no" class="form-control">
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<button class="btn btn-facebook" ng-click="save()">Save</button>
			<button class="btn" ng-click="show_add_form(false)">Cancel</button>
		</div>
	</section>


	<section class="panel panel-default">
		
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Referees</strong></div>

		<div class="panel-body">
			<table class="table table-striped">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Jersey Number</th>					
				</tr>
				<tr ng-repeat="referee in referees">
					<td>{{referee.first_name}}</td>
					<td>{{referee.last_name}}</td>
					<td>{{referee.no}}</td>				
					<td><button class="btn btn-primary" ng-click="edit(referee)">Edit</button></td>
				</tr>
			</table>
		</div>
	</section>
</section>
