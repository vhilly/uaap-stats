
<section class="page-form-ele page" data-ng-controller="CoachCtrl">
	<button class="btn btn-info" ng-click="show_add_form(true)">Add Coach</button>
	<section class="panel panel-default"  ng-show="addPanel">
		
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Coaches</strong></div>

		<div class="panel-body">
			<div class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-sm-2">First Name</label>
					<div class="col-sm-10">
						<input type="text" ng-model="coach.first_name" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">Last Name</label>
					<div class="col-sm-10">
						<input type="text" ng-model="coach.last_name" class="form-control">
					</div>
				</div>								
			</div>
		</div>
		<div class="panel-footer">
			<button class="btn btn-facebook" ng-click="save()">Save</button>
			<button class="btn" ng-click="show_add_form(false)">Cancel</button>
		</div>
	</section>


	<section class="panel panel-default">
		
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Coaches</strong></div>

		<div class="panel-body">
			<table class="table table-striped">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>			
				</tr>
				<tr ng-repeat="coach in coaches">
					<td>{{coach.first_name}}</td>
					<td>{{coach.last_name}}</td>
					<td><button class="btn btn-primary" ng-click="edit(coach)">Edit</button></td>
				</tr>
			</table>
		</div>
	</section>
</section>
