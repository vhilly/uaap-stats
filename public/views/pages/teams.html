
<section class="page-form-ele page" data-ng-controller="TeamCtrl">
	<button class="btn btn-info" ng-click="show_add_form(true)">Add Team</button>
	<section class="panel panel-default"  ng-show="addPanel">
		
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Teams</strong></div>

		<div class="panel-body">
			<div class="form-horizontal">
				<div class="form-group">
					<label for="" class="col-sm-2">Team Alias</label>
					<div class="col-sm-10">
						<input type="text" ng-model="team.team_alias" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2">Team Name</label>
					<div class="col-sm-10">
						<input type="text" ng-model="team.team_name" class="form-control">
					</div>
				</div>								
				<div class="form-group">
					<label for="" class="col-sm-2">Team Coach</label>
					<div class="col-sm-10">
						<select ng-model="team.team_coach" class="form-control" ng-options="opt as opt.first_name+' '+opt.last_name for opt in coaches" ></select>
					</div>
				</div>
				<h1>Players</h1>
				<div class="form-group">
					<ui-select  class="col-sm-5" ng-model="$parent.selected_player"
					theme="bootstrap"
					ng-disabled="disabled"
					reset-search-input="false"
					style="width: 300px;">
					<ui-select-match placeholder="Search Player To Add">{{$select.selected.first_name+' '+$select.selected.last_name}}</ui-select-match>
					<ui-select-choices repeat="player in players | filter: $select.search">
					<div ng-bind-html="player.first_name+' '+player.last_name | highlight: $select.search"></div>
					</ui-select-choices>
					</ui-select>
					<div class="col-sm-5" ng-show="selected_player">
						<button class="btn btn-facebook" ng-click="add_player()">Add</button>
					</div>
				</div>		
				
				<div>
				
				</div>
				<table class="table table-striped table-hover">
					<tr>
						<th>Player Name</th>
						<th>Player No</th>
						<th>Position</th>
						<th></th>			
					</tr>
					<tr ng-repeat="player in team.players">
						<td>{{player.first_name+' '+player.last_name}}</td>
						<td><input type="text" ng-model="player.no"></td>		
						<td><input type="text" ng-model="player.position"></td>	
						<td><button class="btn btn-danger" ng-click="remove_player(player)">Delete</button></td>					
					</tr>
				</table>			
			</div>
		</div>
		<div class="panel-footer">
			<button class="btn btn-facebook" ng-click="save()">Save</button>
			<button class="btn" ng-click="show_add_form(false)">Cancel</button>
		</div>
	</section>
	<section class="panel panel-default">

		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Teams</strong></div>

		<div class="panel-body">
			<table class="table table-striped table-hover">
				<tr>
					<th>Team Alias</th>
					<th>Team Name</th>
					<th>Team Coach</th>			
					<th colspan>Actions</th>			
				</tr>
				<tr ng-repeat="team in teams">
					<td>{{team.team_alias}}</td>
					<td>{{team.team_name}}</td>
					<td>{{team.team_coach.last_name+', '+team.team_coach.first_name}}</td>
					<td><button class="btn btn-primary" ng-click="edit(team)">Edit</button></td>
				</tr>
			</tr>
		</table>


	</div>
</section>
</section>
